<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            z-index: 2;
        }
        .error-code {
            font-family: 'Roboto Mono', monospace;
            font-size: 10rem;
            font-weight: 700;
            color: #e94560;
            text-shadow: 
                0 0 5px #e94560,
                0 0 10px #e94560,
                0 0 20px #000;
            animation: pulse 2.5s infinite ease-in-out;
        }
        .message {
            font-size: 2rem;
            font-weight: 700;
            margin-top: -20px;
            letter-spacing: 1px;
        }
        .sub-message {
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            margin-top: 10px;
            opacity: 0.8;
        }
        .home-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            border: 2px solid #38bdf8;
            border-radius: 50px;
            color: #38bdf8;
            text-decoration: none;
            font-weight: 700;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        }
        .home-button:hover {
            background-color: #38bdf8;
            color: #0a0a0a;
            box-shadow: 0 0 20px #38bdf8;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(45deg, #0f3460, #0a0a0a, #1a1a2e);
            opacity: 0.3;
            z-index: 1;
            animation: background-pan 20s linear infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        @keyframes background-pan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="message">Page Lost in Cyberspace</div>
        <p class="sub-message">Looks like this link is broken or the page has been moved.</p>
        <a href="https://justfire.me" class="home-button">RETURN TO HOME</a>
    </div>
</body>
</html>
