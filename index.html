        --accent-pink: #ec4899;
        --accent-cyan: #22d3ee;

        --radius-md: 16px;
        --radius-pill: 999px;
        --blur-lg: 26px;

      *::before,
      *::after {

      }

        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;

          #0f172a 0,

        overflow: hidden;
      }

      body {
        display: flex;
        align-items: stretch;
        justify-content: center;
      }

        position: relative;
        min-height: 100vh;
        width: 100%;
        padding: 24px;
        display: flex;
        align-items: stretch;
        justify-content: center;
        overflow: hidden;
      }

      .aurora-bg::before,
      .aurora-bg::after {
        content: "";
        position: absolute;
        width: 480px;
        height: 480px;
        border-radius: 999px;
        background: radial-gradient(circle at center, #22d3ee55, transparent);
        filter: blur(60px);
        mix-blend-mode: screen;
        z-index: 0;
        animation: floatBlob 16s ease-in-out infinite alternate;
      }

      .aurora-bg::after {
        background: radial-gradient(circle at center, #ec489955, transparent);
        width: 520px;
        height: 520px;
        animation-duration: 19s;
      }

      @keyframes floatBlob {
        0% {
          transform: translate3d(-10%, -20%, 0) scale(1);
        }
        50% {
          transform: translate3d(20%, 10%, 0) scale(1.1);
        }
        100% {
          transform: translate3d(-5%, 25%, 0) scale(0.95);
        }
      }

        box-shadow: var(--shadow-strong);
        backdrop-filter: blur(var(--blur-lg));

        display: flex;
        flex-direction: column;
        gap: 18px;
        overflow: hidden;
        z-index: 1;

        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }

      .title-block {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .app-title {
        margin: 0;
        font-size: 32px;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        background: linear-gradient(
          120deg,
          #f97316,
          var(--accent-pink),
          var(--accent-purple),
          var(--accent-cyan)
        );
        background-size: 220% 220%;
        -webkit-background-clip: text;
        color: transparent;
        animation: titleGlow 7s ease-in-out infinite;
      }

      .app-subtitle {
        margin: 0;
        font-size: 13px;
        color: var(--text-dim);
      }

      .stats-pill {

        align-items: center;
        gap: 12px;
        padding: 10px 14px;
        border-radius: var(--radius-pill);
        background: radial-gradient(circle at top left, #0f172a, #020617);

        flex-direction: column;
        min-width: 70px;
      }

      .stats-label {

        text-transform: uppercase;
        letter-spacing: 0.15em;
        color: var(--text-dim);
      }

      .stats-value {
        font-size: 18px;
        font-weight: 600;
      }

      .timer-section {

        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .timer-container {

        flex-direction: column;
        gap: 2px;
      }

      .timer-mode {
        font-size: 11px;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        color: var(--accent-cyan);
      }

        font-weight: 700;
        letter-spacing: 0.06em;
        text-shadow: 0 0 18px rgba(34, 211, 238, 0.65);
        animation: pulseSoft 1.6s ease-in-out infinite;
      }

      .timer-sub {
        font-size: 11px;
        color: var(--text-dim);
      }

      .grid-section {
        display: flex;
        flex-direction: column;
        gap: 10px;
        flex: 1;
        min-height: 0;
      }

      .section-title {
        margin: 0;
        font-size: 13px;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: var(--text-dim);
      }

      .series-grid {
        flex: 1;
        min-height: 0;
        overflow: auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 12px;
        padding-right: 4px;
      }

      .series-card {

        border-radius: 18px;
        padding: 12px 12px 10px;

          circle at top left,

        overflow: hidden;

          border-color 0.16s ease-out,

      }

  </head>

      const TOTAL_HOURS = 783;
      const TOTAL_MINUTES = 15;
      const TOTAL_MINUTES_ALL = TOTAL_HOURS * 60 + TOTAL_MINUTES;
      const TOTAL_DAYS = TOTAL_MINUTES_ALL / 60 / 24;
      const TOTAL_MONTHS = TOTAL_DAYS / 30;

      function formatTime(valueMinutes, mode) {
        if (mode === "hours") {
          const hours = Math.floor(valueMinutes / 60);
          const mins = Math.floor(valueMinutes % 60);
          return `${hours} h ${mins} m`;
        }
        if (mode === "days") {
          const days = valueMinutes / 60 / 24;
          return `${days.toFixed(2)} days`;
        }
        const days = valueMinutes / 60 / 24;
        const months = days / 30;
        const wholeMonths = Math.floor(months);
        const remDays = (months - wholeMonths) * 30;
        return `${wholeMonths} months ${remDays.toFixed(1)} days`;
      }

      function animateTimer() {
        const modeEl = document.getElementById("timer-mode");
        const valueEl = document.getElementById("timer-value");
        const duration = 6000;
        const start = performance.now();

        function tick(now) {
          const elapsed = now - start;
          const p = Math.min(elapsed / duration, 1);
          let mode = "hours";
          if (p >= 0.55 && p < 0.8) mode = "days";
          else if (p >= 0.8) mode = "months";

          const currentMinutes = TOTAL_MINUTES_ALL * p;
          modeEl.textContent =
            mode === "hours"
              ? "Hours watched"
              : mode === "days"
              ? "Days watched"
              : "Months watched";
          valueEl.textContent = formatTime(currentMinutes, mode);

          if (p < 1) {
            requestAnimationFrame(tick);
          }
        }

        requestAnimationFrame(tick);
      }

          const mins = totalMinutes % 60;

          const seasonsSpan = document.createElement("span");
          seasonsSpan.textContent = `${seasonsCount} seasons`;

          const runtimeSpan = document.createElement("span");
          runtimeSpan.textContent = `${hours} h ${mins} m`;

          metrics.appendChild(seasonsSpan);
          metrics.appendChild(runtimeSpan);

          const seasonBars = document.createElement("div");
          seasonBars.className = "season-bars";

          s.seasons.forEach((se) => {
            const row = document.createElement("div");
            row.className = "season-row";

            const label = document.createElement("div");
            label.className = "season-label";
            label.textContent = `S${se.season}`;

            const track = document.createElement("div");
            track.className = "season-bar-track";

            const fill = document.createElement("div");
            fill.className = "season-bar-fill";
            fill.style.width = `${40 + se.episodes * 2.5}%`;

            track.appendChild(fill);

            const meta = document.createElement("div");
            meta.className = "season-meta";
            meta.textContent = `${se.episodes} ep · ${se.hours}h ${se.minutes}m`;

            row.appendChild(label);
            row.appendChild(track);
            row.appendChild(meta);

            seasonBars.appendChild(row);
          });

          body.appendChild(metrics);
          body.appendChild(seasonBars);

          card.appendChild(header);
          card.appendChild(body);

          grid.appendChild(card);
        });

        document.getElementById("stat-seasons").textContent = totalSeasons;
        document.getElementById("stat-episodes").textContent = totalEpisodes;
      }

      window.addEventListener("load", () => {
        buildGrid();
        animateTimer();
      });
    </script>
  </body>
</html>
