      :root {
        color-scheme: dark;
        --bg-main: #020617;
        --glass: rgba(15, 23, 42, 0.78);
        --text-main: #e5e7eb;
        --text-dim: #9ca3af;
        --accent-pink: #ff5ac8;
        --accent-cyan: #22e4ff;
        --shadow-strong: 0 24px 60px rgba(0, 0, 0, 0.9);
      }

      *, *::before, *::after { box-sizing: border-box; }

      body {
        margin: 0;
        padding: 0;
        font-family: "Space Grotesk", sans-serif;
        background: #020617;
        color: var(--text-main);
        height: 100vh;
        overflow: hidden;
      }

      /* BACKGROUND ANIMATION */
      .aurora-bg {
        position: relative;
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #0f172a 0%, #000 100%);
      }

      .aurora-blob {
        position: absolute;
        width: 60vw;
        height: 60vw;
        background: radial-gradient(circle, rgba(34,228,255,0.15) 0%, transparent 60%);
        filter: blur(80px);
        animation: float 20s infinite alternate;
      }
      .aurora-blob:nth-child(2) {
        background: radial-gradient(circle, rgba(255,90,200,0.12) 0%, transparent 60%);
        animation-delay: -10s;
        right: 0; bottom: 0;
      }

      @keyframes float {
        0% { transform: translate(-10%, -10%); }
        100% { transform: translate(10%, 10%); }
      }

      /* GLASS CONTAINER */
      .glass-layer {
        position: relative;
        width: 95%;
        max-width: 1400px;
        height: 92vh;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        backdrop-filter: blur(24px);
        box-shadow: var(--shadow-strong);
        display: flex;
        flex-direction: column;
        padding: 24px;
        gap: 20px;
        z-index: 10;
      }

      /* HEADER */
      header {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        padding-bottom: 16px;
      }

      h1 {
        margin: 0;
        font-size: 2.5rem;
        background: linear-gradient(to right, #22e4ff, #ff5ac8);
        -webkit-background-clip: text;
        color: transparent;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .stats-row {
        display: flex;
        gap: 20px;
      }

      .stat-box {
        text-align: right;
      }
      .stat-label { font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
      .stat-val { font-size: 1.25rem; font-weight: 700; color: #fff; }

      /* TIMER BAR */
      .timer-bar {
        background: rgba(0,0,0,0.3);
        border-radius: 12px;
        padding: 12px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border: 1px solid rgba(255,255,255,0.05);
      }
      .timer-info { display: flex; flex-direction: column; }
      .timer-big { font-size: 1.5rem; font-weight: 700; color: #fff; text-shadow: 0 0 20px rgba(34,228,255,0.5); }
      .timer-small { font-size: 0.85rem; color: var(--text-dim); }

      /* GRID */
      .grid-wrapper {
        flex: 1;
        overflow-y: auto;
        padding-right: 8px;
      }
      .series-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 16px;
      }

      /* SCROLLBAR */
      .grid-wrapper::-webkit-scrollbar { width: 6px; }
      .grid-wrapper::-webkit-scrollbar-track { background: transparent; }
      .grid-wrapper::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

      /* CARD DESIGN */
      .card {
        position: relative;
        aspect-ratio: 2/3;
        border-radius: 16px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        background: #1e293b;
        border: 1px solid rgba(255,255,255,0.1);
      }

      .card:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        border-color: var(--accent-cyan);
        z-index: 2;
      }

      .card-bg {
        position: absolute;
        inset: 0;
        background-size: cover;
        background-position: center;
        transition: transform 0.3s;
      }

      .card:hover .card-bg {
        transform: scale(1.1);
      }

      .card-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0.6) 40%, transparent 100%);
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding: 16px;
      }

      .card-title {
        font-size: 1.1rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 4px;
        text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        line-height: 1.2;
      }

      .card-meta {
        font-size: 0.75rem;
        color: var(--accent-cyan);
        font-weight: 500;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .card-tag {
        font-size: 0.65rem;
        background: rgba(255,255,255,0.1);
        padding: 2px 6px;
        border-radius: 4px;
        color: #ccc;
        margin-bottom: 6px;
        width: fit-content;
      }

      /* MOBILE */
      @media (max-width: 600px) {
        .glass-layer { width: 100%; height: 100%; border-radius: 0; border: none; }
        .series-grid { grid-template-columns: repeat(2, 1fr); }
        h1 { font-size: 1.5rem; }
      }

      const grid = document.getElementById("grid");
      let totalMinutes = 0;
      let totalSeries = db.length;
      let totalEp = 0;

      db.forEach(show => {
        // Calculate series stats
        let showMinutes = 0;
        let showEp = 0;
        let seasonCount = show.seasons.length;

        show.seasons.forEach(s => {
          showMinutes += (s.h * 60) + s.m;
          showEp += s.ep;
        });

        totalMinutes += showMinutes;
        totalEp += showEp;

        // Render Card
        const card = document.createElement("div");
        card.className = "card";
        
        // Handle background image
        // If the 'image' field contains 'placehold.co', we use it.
        // Otherwise we assume it's a URL.
        const bgDiv = document.createElement("div");
        bgDiv.className = "card-bg";
        bgDiv.style.backgroundImage = `url('${show.image}')`;
        
        const overlay = document.createElement("div");
        overlay.className = "card-overlay";

        const tag = document.createElement("div");
        tag.className = "card-tag";
        tag.textContent = `${seasonCount} Seasons`;

        const title = document.createElement("div");
        title.className = "card-title";
        title.textContent = show.title;

        const meta = document.createElement("div");
        meta.className = "card-meta";
        const h = Math.floor(showMinutes / 60);
        const m = showMinutes % 60;
        meta.innerHTML = `<span>${showEp} Eps</span><span>${h}h ${m}m</span>`;

        overlay.appendChild(tag);
        overlay.appendChild(title);
        overlay.appendChild(meta);
        card.appendChild(bgDiv);
        card.appendChild(overlay);
        grid.appendChild(card);
      });

      // Update Top Stats
      document.getElementById("total-series").textContent = totalSeries;
      document.getElementById("total-episodes").textContent = totalEp;

      // Update Timer
      const totalH = Math.floor(totalMinutes / 60);
      const totalM = totalMinutes % 60;
      document.getElementById("timer-display").textContent = `${totalH}h ${totalM}m`;

      const days = (totalMinutes / 60 / 24).toFixed(2);
      document.getElementById("days-display").textContent = `${days} Days`;

    </script>
  </body>
</html>
